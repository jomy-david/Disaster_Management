<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/stylesRequirements.css" rel="stylesheet" type="text/css">
    <link href="static/css/stylesNavbar.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Header Section -->

    <header>
        <nav class="navbar navbar-expand">
            <!-- <span> 
            <a href="./" style="padding-left: 25px;" class="navbar-brand col">Brand</a>
            </span> -->
            <ul class="navbar-nav row">
                <li class="nav-item col"><a class="nav-link" href="./">Home</a></li>
                <li class="nav-item col"><a class="nav-link" href="Camp">Camp</a></li>
                <li class="nav-item col"><a class="nav-link" href="Person">Person</a></li>
                <li class="nav-item col"><a class="nav-link" href="Requirements">Requirements</a></li>
            </ul>
        </nav>
    </header>
<!-- End Of Header Section -->

<!-- Main Section -->

<main class="container">
    <form method="post">
        {% csrf_token %}
        <table>
                <td>Camp ID :</td>
                <td><input type="text" name="id" required></td>
            </tr>
            <tr>
                <td>Requirements :</td>
                <td id="things"><select name="things" required>
                    <option disabled selected>Choose an Option</option>
                    <option value="towels">Towels</option>
                    <option value="soap">Soap</option>
                </select></td>
            </tr>
            <tr>
                <td>Qty : </td>
                <td><input type="text" name="qty" required></td>
            </tr>
            <tr style="height: 50px;"></tr>
        </table>
        <input class="btn btn-primary" type="submit" value="SUBMIT">
        {{error}}
    </form>
</main>
