<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/stylesCamp.css" rel="stylesheet" type="text/css">
    <link href="static/css/stylesNavbar.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <!-- Header Section -->

    <header>
        <nav class="navbar navbar-expand">
            <!-- <span> 
            <a href="./" style="padding-left: 25px;" class="navbar-brand col">Brand</a>
            </span> -->
            <ul class="navbar-nav row">
                <li class="nav-item col"><a class="nav-link" href="./">Home</a></li>
                <li class="nav-item col"><a class="nav-link" href="Camp">Camp</a></li>
                <li class="nav-item col"><a class="nav-link" href="Person">Person</a></li>
                <li class="nav-item col"><a class="nav-link" href="Requirements">Requirements</a></li>
            </ul>
        </nav>
    </header>
<!-- End Of Header Section -->

<!-- Main Secion -->
<main>
    <section class="camp container">
        
        {% for i in obj %}
        <section class="item campContain">
            <article>
                <img src="media/{{i.camp_img}}" onclick="show('{{i.camp_id}}')">
            </article>
            <article class="title" onclick="show('{{i.camp_id}}')"><font>{{i.camp_name}}</font></article>
        </section>
        <section id="{{i.camp_id}}" class="item data1">
            <span><button class="btn" onclick="hide('{{i.camp_id}}')">X</button></span>
        <table class="table1">
            <tr>
                <td>Camp ID</td>
                <td>:</td>
                <td>{{i.camp_id}}</td>
            </tr>
            <tr>
                <td>Camp District</td>
                <td>:</td>
                <td>{{i.camp_district}}</td>
            </tr>
            </table>  
             
        </section>
        {% endfor %}
    </section>
</main>

<footer>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/camp.js"></script>
</footer>
</body>
</html>
